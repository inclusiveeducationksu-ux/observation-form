<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INED Observation Summary Form</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Source+Sans+3:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a4d6d;
            --primary-dark: #0f2e42;
            --accent: #d97706;
            --accent-light: #fbbf24;
            --bg-main: #fafaf9;
            --bg-card: #ffffff;
            --text-primary: #1c1917;
            --text-secondary: #57534e;
            --border: #e7e5e4;
            --border-focus: #d97706;
            --success: #16a34a;
            --warning: #eab308;
            --error: #dc2626;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Sans 3', sans-serif;
            background: linear-gradient(135deg, #fafaf9 0%, #f5f5f4 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
            color: white;
            padding: 3rem 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            box-shadow: 0 10px 40px rgba(26, 77, 109, 0.15);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.125rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .progress-bar {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .progress-track {
            height: 8px;
            background: var(--border);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent) 0%, var(--accent-light) 100%);
            border-radius: 8px;
            transition: width 0.4s ease;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .form-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
            border: 1px solid var(--border);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .form-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.75rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid var(--accent);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .required {
            color: var(--error);
            margin-left: 0.25rem;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-family: 'Source Sans 3', sans-serif;
            font-size: 1rem;
            transition: all 0.2s ease;
            background: white;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px rgba(217, 119, 6, 0.1);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .radio-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .radio-option {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.25rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: white;
        }

        .radio-option:hover {
            border-color: var(--accent);
            background: rgba(217, 119, 6, 0.05);
        }

        .radio-option input[type="radio"] {
            margin-right: 0.5rem;
            accent-color: var(--accent);
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .radio-option.selected {
            border-color: var(--accent);
            background: rgba(217, 119, 6, 0.1);
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .checkbox-option {
            display: flex;
            align-items: flex-start;
            padding: 0.75rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: white;
        }

        .checkbox-option:hover {
            border-color: var(--accent);
            background: rgba(217, 119, 6, 0.05);
        }

        .checkbox-option input[type="checkbox"] {
            margin-right: 0.75rem;
            margin-top: 0.25rem;
            accent-color: var(--accent);
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .performance-indicators {
            background: rgba(217, 119, 6, 0.05);
            padding: 1.25rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 4px solid var(--accent);
        }

        .performance-indicators h4 {
            color: var(--primary);
            margin-bottom: 0.75rem;
            font-size: 1rem;
        }

        .performance-indicators ul {
            list-style: none;
            padding: 0;
        }

        .performance-indicators li {
            padding: 0.5rem 0;
            padding-left: 1.5rem;
            position: relative;
            color: var(--text-secondary);
        }

        .performance-indicators li::before {
            content: '‚Ä¢';
            position: absolute;
            left: 0;
            color: var(--accent);
            font-weight: bold;
            font-size: 1.25rem;
        }

        .rating-scale {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 1rem 0;
        }

        .rating-button {
            flex: 1;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            font-weight: 600;
        }

        .rating-button:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .rating-button.selected {
            border-color: var(--accent);
            background: var(--accent);
            color: white;
        }

        .rating-button.ineffective.selected {
            background: var(--error);
            border-color: var(--error);
        }

        .rating-button.needs-development.selected {
            background: var(--warning);
            border-color: var(--warning);
        }

        .rating-button.proficient.selected {
            background: var(--success);
            border-color: var(--success);
        }

        .rating-button.exemplary.selected {
            background: #6366f1;
            border-color: #6366f1;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.875rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Source Sans 3', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(217, 119, 6, 0.3);
        }

        .btn-secondary {
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-secondary:hover {
            background: var(--primary);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(22, 163, 74, 0.3);
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .alert {
            padding: 1rem 1.25rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .alert-info {
            background: rgba(59, 130, 246, 0.1);
            border-left: 4px solid #3b82f6;
            color: #1e40af;
        }

        .alert-success {
            background: rgba(22, 163, 74, 0.1);
            border-left: 4px solid var(--success);
            color: #15803d;
        }

        .help-text {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .rating-scale {
                flex-direction: column;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-card {
            animation: slideIn 0.4s ease-out;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .summary-item {
            background: rgba(217, 119, 6, 0.05);
            padding: 1rem;
            border-radius: 8px;
            border-left: 3px solid var(--accent);
        }

        .summary-item strong {
            display: block;
            color: var(--primary);
            margin-bottom: 0.25rem;
        }

        .complete-checkmark {
            color: var(--success);
            font-size: 3rem;
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const ObservationForm = () => {
            const [currentSection, setCurrentSection] = useState(0);
            const [formData, setFormData] = useState({
                // Basic Information
                observationDate: '',
                yceLevel: '',
                candidateName: '',
                supervisorName: '',
                cooperatingTeacherName: '',
                school: '',
                district: '',
                grades: [],
                classroomSetting: [],
                subject: '',
                personCompleting: '',
                observationNumber: '',

                // Planning Standards
                planning_std2_rating: '',
                planning_std2_evidence: '',
                planning_std4_rating: '',
                planning_std4_evidence: '',
                planning_std5_rating: '',
                planning_std5_evidence: '',
                planning_std6_rating: '',
                planning_std6_evidence: '',
                planning_std11_rating: '',
                planning_std11_evidence: '',
                planning_std11a: '',
                planning_std11b: '',
                planning_std11c: '',
                planning_std13_rating: '',
                planning_std13_evidence: '',

                // Instruction Standards
                instruction_std1_rating: '',
                instruction_std1_evidence: '',
                instruction_std3_rating: '',
                instruction_std3_evidence: '',
                instruction_std4_rating: '',
                instruction_std4_evidence: '',
                instruction_std5_rating: '',
                instruction_std5_evidence: '',
                instruction_std6_rating: '',
                instruction_std6_evidence: '',
                instruction_std7_rating: '',
                instruction_std7_evidence: '',
                instruction_std8_rating: '',
                instruction_std8_evidence: '',
                instruction_std9_rating: '',
                instruction_std9_evidence: '',
                instruction_std10_rating: '',
                instruction_std10_evidence: '',
                instruction_std11_rating: '',
                instruction_std11_evidence: '',
                instruction_std11a: '',
                instruction_std11b: '',
                instruction_std11c: '',
                instruction_std12_rating: '',
                instruction_std12_evidence: '',
                instruction_std13_rating: '',
                instruction_std13_evidence: '',

                // Notes
                observationNotes: ''
            });

            const sections = [
                'Basic Information',
                'Planning Standards (Part I)',
                'Instruction Standards (Part II)',
                'Observation Notes'
            ];

            const handleInputChange = (field, value) => {
                setFormData(prev => ({ ...prev, [field]: value }));
            };

            const handleMultiSelect = (field, value) => {
                setFormData(prev => {
                    const current = prev[field] || [];
                    if (current.includes(value)) {
                        return { ...prev, [field]: current.filter(v => v !== value) };
                    }
                    return { ...prev, [field]: [...current, value] };
                });
            };

            const calculateProgress = () => {
                const totalFields = Object.keys(formData).length;
                const filledFields = Object.values(formData).filter(val => {
                    if (Array.isArray(val)) return val.length > 0;
                    return val !== '';
                }).length;
                return Math.round((filledFields / totalFields) * 100);
            };

            const handleSubmit = () => {
                const jsonData = JSON.stringify(formData, null, 2);
                const blob = new Blob([jsonData], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `observation-form-${formData.candidateName || 'draft'}-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                alert('Form data has been downloaded!');
            };

            const getRatingScore = (rating) => {
                if (rating === 'L-1: Ineffective') return 1;
                if (rating === 'L-2: Needs Development') return 2;
                if (rating === 'L-3: Proficient') return 3;
                if (rating === 'L-4: Exemplary') return 4;
                return 0;
            };

            const generateHTMLReport = () => {
                const standards = [
                    { id: 'planning_std2', name: 'Standard 2: Instructional Planning', description: 'The teacher candidate used state and local school district curricula and standards, effective strategies, resources, and data to address the needs of all students in their lesson plan.' },
                    { id: 'planning_std4', name: 'Standard 4: Differentiated Instruction (Planning)', description: 'The teacher candidate challenges and supports each student\'s learning by providing appropriate content and developing skills that address individual learning differences.' },
                    { id: 'planning_std5', name: 'Standard 5: Assessment Strategies (Planning)', description: 'The teacher candidate systematically chooses a variety of diagnostic, formative, and summative assessment strategies.' },
                    { id: 'planning_std6', name: 'Standard 6: Assessment Uses (Planning)', description: 'The teacher candidate systematically gathers, analyzes, and uses relevant data.' },
                    { id: 'planning_std11', name: 'Standard 11: Technology (Planning)', description: 'The teacher candidate demonstrates technology proficiency, technology integration, and competency in blended/online learning.' },
                    { id: 'planning_std13', name: 'Standard 13: Disciplinary Literacy (Planning)', description: 'The teacher candidate demonstrates skill in integrating content area literacy strategies.' },
                    { id: 'instruction_std1', name: 'Standard 1: Professional Knowledge', description: 'The teacher candidate demonstrates an understanding of the curriculum, subject content, and pedagogical knowledge.' },
                    { id: 'instruction_std3', name: 'Standard 3: Instructional Strategies', description: 'The teacher candidate promotes learning by using research-based instructional strategies.' },
                    { id: 'instruction_std4', name: 'Standard 4: Differentiated Instruction (Instruction)', description: 'The teacher candidate challenges and supports each student\'s learning.' },
                    { id: 'instruction_std5', name: 'Standard 5: Assessment Strategies (Instruction)', description: 'The teacher candidate systematically chooses assessment strategies.' },
                    { id: 'instruction_std6', name: 'Standard 6: Assessment Uses (Instruction)', description: 'The teacher candidate uses data to inform instruction.' },
                    { id: 'instruction_std7', name: 'Standard 7: Positive Learning Environment', description: 'The teacher candidate provides a well-managed, safe, and orderly environment.' },
                    { id: 'instruction_std8', name: 'Standard 8: Academically Challenging Environment', description: 'The teacher candidate creates a student-centered academic environment.' },
                    { id: 'instruction_std9', name: 'Standard 9: Professionalism', description: 'The teacher candidate exhibits a commitment to professional ethics.' },
                    { id: 'instruction_std10', name: 'Standard 10: Communication', description: 'The teacher candidate communicates effectively with stakeholders.' },
                    { id: 'instruction_std11', name: 'Standard 11: Technology (Instruction)', description: 'The teacher candidate demonstrates technology proficiency in instruction.' },
                    { id: 'instruction_std12', name: 'Standard 12: Literacy Support Services', description: 'The teacher candidate uses data for literacy support and intervention.' },
                    { id: 'instruction_std13', name: 'Standard 13: Disciplinary Literacy (Instruction)', description: 'The teacher candidate integrates literacy strategies during instruction.' }
                ];

                const scoredStandards = standards.map(std => ({
                    ...std,
                    rating: formData[`${std.id}_rating`] || 'Not rated',
                    score: getRatingScore(formData[`${std.id}_rating`]),
                    evidence: formData[`${std.id}_evidence`] || 'No evidence provided'
                })).filter(std => std.score > 0);

                const strengths = scoredStandards.filter(std => std.score >= 3);
                const areasForImprovement = scoredStandards.filter(std => std.score < 3);

                const generateRecommendation = (std) => {
                    if (std.id.includes('planning') && std.id.includes('std2')) {
                        return 'Review lesson planning strategies and incorporate more detailed planning elements. Ensure alignment with state and district curricula.';
                    } else if (std.id.includes('differentiat')) {
                        return 'Focus on differentiating instruction to meet diverse student needs. Consider varied instructional approaches for different learning styles.';
                    } else if (std.id.includes('assessment')) {
                        return 'Strengthen assessment practices and use of data to inform instruction. Implement more formative assessments during lessons.';
                    } else if (std.id.includes('technology')) {
                        return 'Increase integration of technology tools in teaching and learning. Explore digital resources that enhance student engagement.';
                    } else if (std.id.includes('literacy')) {
                        return 'Enhance incorporation of literacy strategies across content areas. Explicitly teach vocabulary and reading comprehension skills.';
                    } else if (std.id.includes('environment') || std.id.includes('std7')) {
                        return 'Continue developing classroom management and learning environment strategies. Establish clear routines and expectations.';
                    } else if (std.id.includes('std8')) {
                        return 'Increase academic rigor and provide more opportunities for critical thinking. Encourage students to take intellectual risks.';
                    } else if (std.id.includes('communication') || std.id.includes('std10')) {
                        return 'Strengthen communication skills with students and stakeholders. Practice clear explanations and active listening.';
                    } else {
                        return 'Seek additional support and professional development in this area. Collaborate with mentor teachers and attend relevant workshops.';
                    }
                };

                const reportHTML = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INED Observation Report - ${formData.candidateName || 'Candidate'}</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Source Sans 3', Arial, sans-serif; line-height: 1.6; color: #1c1917; background: #ffffff; padding: 2rem; max-width: 1200px; margin: 0 auto; }
        @media print { body { padding: 0; } .no-print { display: none; } }
        .header { text-align: center; margin-bottom: 2rem; padding-bottom: 1.5rem; border-bottom: 3px solid #1a4d6d; }
        .header h1 { color: #1a4d6d; font-size: 2rem; margin-bottom: 0.5rem; }
        .header .subtitle { color: #57534e; font-size: 1rem; }
        .section { margin-bottom: 2.5rem; }
        .section-title { color: #1a4d6d; font-size: 1.5rem; font-weight: 700; margin-bottom: 1rem; padding-bottom: 0.5rem; border-bottom: 2px solid #d97706; }
        .info-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1rem; margin-bottom: 2rem; }
        .info-item { padding: 0.75rem; background: #f9fafb; border-left: 3px solid #d97706; border-radius: 4px; }
        .info-item strong { color: #1a4d6d; display: block; margin-bottom: 0.25rem; }
        table { width: 100%; border-collapse: collapse; margin: 1.5rem 0; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        thead { background: #1a4d6d; color: white; }
        th { padding: 1rem; text-align: left; font-weight: 600; }
        td { padding: 1rem; border-bottom: 1px solid #e5e7eb; }
        tr.proficient { background-color: #d1fae5; }
        tr.exemplary { background-color: #ddd6fe; }
        tr.needs-development { background-color: #fef3c7; }
        .standard-name { font-weight: 600; color: #1a4d6d; margin-bottom: 0.25rem; }
        .standard-desc { font-size: 0.9rem; color: #57534e; font-style: italic; }
        .score { font-weight: 700; text-align: center; }
        ul { margin-left: 2rem; margin-top: 0.5rem; }
        li { margin-bottom: 0.75rem; }
        .no-items { font-style: italic; color: #6b7280; padding: 1rem; background: #f9fafb; border-radius: 4px; }
        .button-group { margin-top: 2rem; display: flex; gap: 1rem; justify-content: center; }
        .btn { padding: 0.875rem 2rem; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.2s ease; }
        .btn-primary { background: #d97706; color: white; }
        .btn-primary:hover { background: #b45309; }
        .btn-secondary { background: white; color: #1a4d6d; border: 2px solid #1a4d6d; }
        .btn-secondary:hover { background: #1a4d6d; color: white; }
        .footer { margin-top: 3rem; padding-top: 1.5rem; border-top: 2px solid #e5e7eb; text-align: center; color: #6b7280; font-size: 0.875rem; }
    </style>
</head>
<body>
    <div class="header">
        <h1>INED Observation Summary Report</h1>
        <p class="subtitle">Professional Teacher Candidate Evaluation</p>
        <p class="subtitle">Generated: ${new Date().toLocaleDateString()}</p>
    </div>
    <div class="section">
        <h2 class="section-title">Candidate Information</h2>
        <div class="info-grid">
            <div class="info-item"><strong>Candidate Name:</strong>${formData.candidateName || 'Not provided'}</div>
            <div class="info-item"><strong>University Supervisor:</strong>${formData.supervisorName || 'Not provided'}</div>
            <div class="info-item"><strong>Cooperating Teacher:</strong>${formData.cooperatingTeacherName || 'Not provided'}</div>
            <div class="info-item"><strong>School:</strong>${formData.school || 'Not provided'}</div>
            <div class="info-item"><strong>District:</strong>${formData.district || 'Not provided'}</div>
            <div class="info-item"><strong>Grade(s):</strong>${formData.grades?.join(', ') || 'Not provided'}</div>
            <div class="info-item"><strong>Subject:</strong>${formData.subject || 'Not provided'}</div>

                        ) : (
                            <button 
                                className="btn btn-success"
                                onClick={generateHTMLReport}
                            >
                                Complete & Generate Report
                            </button>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ObservationForm />, document.getElementById('root'));
    </script>
</body>
</html>
